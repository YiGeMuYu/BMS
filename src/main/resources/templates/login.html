<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
<head>
        <title>登录页面</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/css/bootstrap-responsive.min.css}" />
        <link rel="stylesheet" th:href="@{/css/matrix-login.css}" />
        <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" th:action="@{/checkLoginStudent}" method="post">
                <div class="control-group normal_text"><img src="img/logo.png" alt="Logo" /></div>
                <!--<p class="normal_text">请输入正确的用户名密码.</p>-->
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" placeholder="请输入学号进行登录" name="sid"/>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">管理员登录</a></span>
                    <span class="pull-right"><input type="submit"class="btn btn-success" th:value="登录"></span>
                </div>

            </form>
            <form id="recoverform" action="#" class="form-vertical" th:action="@{/checkLogin}" method="post">

                <div class="control-group normal_text"><img src="img/logo.png" alt="Logo" /></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" name="username" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" name="password" placeholder="密码" />
                        </div>
                    </div>

                </div>


                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; 返回登录</a></span>
                    <span class="pull-right"><input type="submit" value="确认" class="btn btn-info"></span>
                </div>
            </form>
            <div class="alert alert-danger" role="alert" th:text="${loginErrMsg}" th:if="${not #strings.isEmpty(loginErrMsg)}" style="margin-top:10px;" align="center" id="loginHint">
            </div>
        </div>
        <script th:src="@{/js/myLogin.js}"></script>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/matrix.login.js}"></script>
    </body>

</html>
