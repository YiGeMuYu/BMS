<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生详情</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-responsive.min.css}" />
    <link rel="stylesheet" th:href="@{/css/fullcalendar.css}" />
    <link rel="stylesheet" th:href="@{/css/matrix-style.css}" />
    <link rel="stylesheet" th:href="@{/css/matrix-media.css}" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.gritter.css}" />
    <style>
        .form-horizontal {
            padding:20px 0;
        }

    </style>
</head>
<body>
<!--引入头部-->
<div th:replace="commonts/bar::topbar"></div>
<!--引入侧边栏-->
<div th:replace="commonts/bar::#sidebar(active='returnBook')"></div>
<div id="content">
    <div th:replace="commonts/bar::#content-header(page='学生详情')"></div>
    <div class="row-fluid">
        <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>

                <div class="controls">
                    <h5 style="display: inline-block;">学生信息</h5>
                </div>
            </div>
            <div class="widget-content nopadding">
                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">姓名 :</label>
                        <div class="controls">
                            <input type="text" class="span4" id="sname" th:value="${student.sname}" readonly="readonly"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">年级 :</label>
                        <div class="controls">
                            <input type="text" class="span4" id="grade" th:value="${student.grade}" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">院系 :</label>
                        <div class="controls">
                            <input type="text" class="span4" id="faculty" th:value="${student.faculty}" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">逾期状态 :</label>
                        <div class="controls">
                            <input type="text" class="span4" id="studentBorrowStatus" th:value="${student.studentBorrowStatus}" readonly="readonly"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>

        <div class="controls">
            <h5 style="display: inline-block;">已借书籍</h5>
        </div>
    </div>
    <div class="form-actions disnone">
        <table class="table table-bordered table-striped" id="table">
            <thead>
            <tr>
                <th>借书编号</th>
                <th>书籍编号</th>
                <th>书名</th>
                <th>作者</th>
                <th>类别</th>
                <th>借书时间</th>
                <th>还书时间</th>
            </tr>
            </thead>
            <tbody id="tbody">
                <tr th:each="borrow:${borrows}">
                    <td><center th:text="${borrow.borrowId}"></center></td>
                    <td><center>[[${borrow.bid}]]</center></td>
                    <td><center>[[${borrow.book.bname}]]</center></td>
                    <td><center>[[${borrow.book.author}]]</center></td>
                    <td><center>[[${borrow.book.type}]]</center></td>
                    <td><center>[[${borrow.borrowTime}]]</center></td>
                    <td><center th:text="${borrow.returnTime == null ?'未还':borrow.returnTime}"></center></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/matrix.js}"></script>
<script th:src="@{/js/excanvas.min.js}"></script>
<script th:src="@{/js/jquery.ui.custom.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.flot.min.js}"></script>
<script th:src="@{/js/jquery.flot.resize.min.js}"></script>
<script th:src="@{/js/jquery.peity.min.js}"></script>
<script th:src="@{/js/fullcalendar.min.js}"></script>
<script th:src="@{/js/matrix.dashboard.js}"></script>
<script th:src="@{/js/jquery.gritter.min.js}"></script>
<script th:src="@{/js/matrix.chat.js}"></script>
<script th:src="@{/js/jquery.validate.js}"></script>
<script th:src="@{/js/matrix.form_validation.js}"></script>
<script th:src="@{/js/jquery.wizard.js}"></script>
<script th:src="@{/js/jquery.uniform.js}"></script>
<script th:src="@{/js/select2.min.js}"></script>
<script th:src="@{/js/matrix.popover.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/matrix.tables.js}"></script>
</html>
